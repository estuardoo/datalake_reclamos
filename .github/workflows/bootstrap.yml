name: Bootstrap AWS IAM (create OIDC role)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.13.4 }

      # Usa credenciales cl√°sicas SOLO para el bootstrap (las eliminas luego)
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform_bootstrap
        run: terraform init -reconfigure

      - name: Terraform Apply
        working-directory: ./terraform_bootstrap
        run: terraform apply -auto-approve

      - name: Show role ARN
        working-directory: ./terraform_bootstrap
        run: terraform output role_arn
